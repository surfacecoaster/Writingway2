name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start static server
        run: npx http-server -p 8080 &

      - name: Wait for server
        run: |
          for i in {1..10}; do
            if curl -sSf http://127.0.0.1:8080/main.html >/dev/null; then
              echo "Server is up"; exit 0; fi
            sleep 1
          done
          echo "Server did not start"; exit 1

      - name: Run tests
        run: APP_URL=http://127.0.0.1:8080/main.html npm run test
        env:
          CI: true
