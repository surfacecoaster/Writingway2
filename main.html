<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writingway 2.0</title>
    <!-- Note: This file should be named main.html and opened via start.bat -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4a9eff;
            --accent-hover: #3a7fd9;
            --border: #404040;
            --success: #4ade80;
            --warning: #fbbf24;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .sidebar-header p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .project-info {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        .project-info h2 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .project-info .word-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .ai-status {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
        }

        .ai-status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.loading {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }

        .status-dot.ready {
            background: var(--success);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .scene-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chapter-item {
            margin-bottom: 8px;
        }

        .chapter-header {
            padding: 10px 12px;
            background: transparent;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: 700;
        }

        /* Action icons (move/delete) are hidden until the user hovers the item */
        .item-actions {
            opacity: 0;
            transition: opacity 0.15s ease-in-out;
            display: flex;
            gap: 6px;
            position: relative;
            /* ensure absolute popup is positioned relative to this container */
        }

        .chapter-header:hover .item-actions,
        .scene-item:hover .item-actions {
            opacity: 1;
        }

        .move-select {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 12px;
            min-width: 110px;
        }

        /* Compact menu button and menu popup */
        .menu-button {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid transparent;
            padding: 6px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .menu-button:hover {
            background: var(--bg-tertiary);
        }

        .action-menu {
            position: absolute;
            right: 0;
            top: calc(100% + 6px);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 6px;
            min-width: 160px;
            z-index: 4000;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
        }

        .action-menu button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 8px 10px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
        }

        .action-menu button:hover {
            background: var(--bg-tertiary);
        }

        .action-menu .menu-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Slide-in right panels for Prompts and Codex */
        .slide-panel-right {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 420px;
            background: var(--bg-secondary);
            transform: translateX(100%);
            transition: transform 0.25s ease;
            z-index: 4500;
            display: flex;
            flex-direction: column;
        }

        .slide-panel-right.open {
            transform: translateX(0);
        }

        .slide-panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
        }

        .slide-panel-body {
            padding: 12px;
            overflow: auto;
            background: var(--bg-primary);
            color: var(--text-primary);
            flex: 1;
        }

        .chapter-scenes {
            padding-left: 8px;
            margin-top: 6px;
            display: block;
        }

        .scene-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .scene-item:hover {
            background: var(--bg-primary);
        }

        .scene-item.active {
            border-color: var(--accent);
            background: var(--bg-primary);
        }

        .scene-item .scene-title {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .scene-item .scene-meta {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .add-scene-btn {
            margin: 10px;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .add-scene-btn:hover {
            background: var(--accent-hover);
        }

        /* Editor Area */
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .editor-header {
            padding: 15px 30px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: 18px;
            font-weight: 600;
        }

        .editor-stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .save-indicator {
            padding: 4px 12px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 12px;
        }

        .save-indicator.saving {
            color: var(--accent);
        }

        .editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-textarea {
            flex: 1;
            padding: 40px;
            background: var(--bg-primary);
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.8;
            resize: none;
            outline: none;
            font-family: 'Georgia', serif;
        }

        .editor-textarea::placeholder {
            color: var(--text-secondary);
        }

        /* Beat Panel */
        .beat-panel {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 20px 30px;
        }

        .beat-panel h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .beat-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .beat-input {
            flex: 1;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
        }

        .beat-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .generate-btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .generate-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .context-info {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-content {
            max-width: 600px;
        }

        .welcome-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .welcome-content p {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .welcome-content .note {
            font-size: 14px;
            color: var(--warning);
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border);
        }

        .modal h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .modal p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .loading-bar-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }
    </style>
</head>

<body>
    <div x-data="app" x-init="init()">
        <!-- debug banner removed -->
        <!-- Main App -->
        <template x-if="currentProject && !showModelLoading">
            <div class="app-container">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h1>Writingway</h1>
                        <p>AI-Powered Creative Writing</p>
                    </div>

                    <!-- AI Status -->
                    <div class="ai-status">
                        <div class="ai-status-item" style="cursor:pointer;" @click="showAISettings = true">
                            <div class="status-dot" :class="aiStatus"></div>
                            <span x-text="aiStatusText"></span>
                        </div>
                    </div>

                    <div class="project-info" x-data="{ openMenu:false }" style="position:relative;">
                        <div style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
                            <h2 x-text="currentProject.name" style="margin:0;padding-right:8px;"></h2>

                            <div style="display:flex;align-items:center;gap:6px;">
                                <button class="btn btn-secondary" @click.stop="showCodexPanel = true"
                                    title="Codex">Codex</button>
                                <button class="menu-button" @click.stop="openMenu = !openMenu"
                                    title="Project menu">⋯</button>
                                <div x-show="openMenu" x-cloak @click.away="openMenu = false" x-transition
                                    class="action-menu">
                                    <button
                                        @click.stop="showRenameProjectModal = true; renameProjectName = currentProject.name; openMenu=false">Rename</button>
                                    <div style="border-top:1px solid var(--border);margin:6px 0"></div>
                                    <div style="max-height:200px;overflow:auto;margin-bottom:6px;">
                                        <strong
                                            style="display:block;padding:6px 10px;color:var(--text-secondary);font-size:12px;">Switch
                                            project</strong>
                                        <template x-for="p in projects" :key="p.id">
                                            <button @click.stop="selectProject(p.id); openMenu=false"
                                                style="padding-left:10px;">
                                                <span x-text="p.name"></span>
                                            </button>
                                        </template>
                                    </div>
                                    <div style="border-top:1px solid var(--border);margin:6px 0"></div>
                                    <button @click.stop="showNewProjectModal = true; openMenu=false">New
                                        project</button>
                                </div>
                            </div>
                        </div>

                        <div class="word-count" x-text="`${totalWords} words`" style="margin-top:6px;"></div>
                    </div>

                    <div class="scene-list">
                        <template x-for="chapter in chapters" :key="chapter.id">
                            <div class="chapter-item">
                                <div class="chapter-header" style="align-items:center;gap:8px;"
                                    x-data="{ openMenu:false }">
                                    <div
                                        style="flex:1;display:flex;justify-content:space-between;align-items:center;position:relative;">
                                        <div @click="chapter.expanded = !chapter.expanded; currentChapter = chapter"
                                            style="flex:1;cursor:pointer;">
                                            <div x-text="chapter.title"></div>
                                        </div>
                                        <div style="font-size:12px;color:var(--text-secondary);margin-left:8px;">
                                            <span x-text="`${chapter.scenes ? chapter.scenes.length : 0}`"></span>
                                            <span> ▾</span>
                                        </div>

                                        <div class="item-actions" style="margin-left:8px;">
                                            <button class="menu-button" @click.stop="openMenu = !openMenu" title="More">
                                                ⋯
                                            </button>

                                            <div x-show="openMenu" x-cloak @click.away="openMenu = false" x-transition
                                                class="action-menu">
                                                <button @click.stop="moveChapterUp(chapter.id); openMenu=false">Move
                                                    chapter up</button>
                                                <button @click.stop="moveChapterDown(chapter.id); openMenu=false">Move
                                                    chapter down</button>
                                                <button @click.stop="deleteChapter(chapter.id); openMenu=false">Delete
                                                    chapter</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="chapter-scenes" x-show="chapter.expanded">
                                    <template x-for="scene in chapter.scenes" :key="scene.id">
                                        <div class="scene-item"
                                            :class="{ 'active': currentScene && currentScene.id === scene.id }"
                                            @click="loadScene(scene.id)"
                                            style="display:flex;justify-content:space-between;align-items:center;">
                                            <div>
                                                <div class="scene-title" x-text="scene.title"></div>
                                                <div class="scene-meta" x-text="`${scene.wordCount || 0} words`"></div>
                                            </div>
                                            <div class="item-actions" style="margin-left:12px;"
                                                x-data="{ openMenu:false }">
                                                <button class="menu-button" @click.stop="openMenu = !openMenu"
                                                    title="More">
                                                    ⋯
                                                </button>

                                                <div x-show="openMenu" x-cloak @click.away="openMenu = false"
                                                    x-transition class="action-menu">
                                                    <div class="menu-row">
                                                        <label
                                                            style="font-size:12px;color:var(--text-secondary);flex:1;">Move
                                                            to
                                                            <select class="move-select"
                                                                @change.stop="moveSceneToChapter(scene.id, $event.target.value); openMenu=false;">
                                                                <option value="" disabled selected>Choose chapter
                                                                </option>
                                                                <template x-for="ch in chapters" :key="ch.id">
                                                                    <option :value="ch.id"
                                                                        :selected="ch.id === scene.chapterId"
                                                                        x-text="ch.title"></option>
                                                                </template>
                                                            </select>
                                                        </label>
                                                    </div>

                                                    <button @click.stop="moveSceneUp(scene.id); openMenu=false">Move
                                                        up</button>
                                                    <button @click.stop="moveSceneDown(scene.id); openMenu=false">Move
                                                        down</button>
                                                    <button @click.stop="deleteScene(scene.id); openMenu=false">Delete
                                                        scene</button>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div style="display:flex;flex-direction:column;padding:10px;gap:8px;">
                        <button class="add-scene-btn" @click="openNewSceneModal()">
                            + New Scene
                        </button>

                        <button class="add-scene-btn" @click="openNewChapterModal()">
                            + New Chapter
                        </button>
                    </div>
                </div>

                <!-- Editor -->
                <div class="editor-container">
                    <div class="editor-header">
                        <div class="editor-title" x-text="currentScene ? currentScene.title : 'No scene selected'">
                        </div>
                        <div class="editor-stats">
                            <span x-text="`${currentSceneWords} words`"></span>
                            <span class="save-indicator" :class="{ 'saving': isSaving }" x-text="saveStatus"></span>
                        </div>
                    </div>

                    <div class="editor-main">
                        <template x-if="currentScene">
                            <textarea class="editor-textarea" x-model="currentScene.content" @input="onEditorChange"
                                placeholder="Start writing your scene here..."></textarea>
                        </template>

                        <template x-if="!currentScene">
                            <div class="welcome-screen">
                                <div class="welcome-content">
                                    <h2>Ready to Write</h2>
                                    <p>Select a scene from the sidebar or create a new one to get started.</p>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Beat Panel -->
                    <div class="beat-panel">
                        <h3>Generate from Beat</h3>
                        <div class="beat-input-group">
                            <textarea class="beat-input" x-model="beatInput"
                                placeholder="Describe what happens next (e.g., 'She grabs her bag and leaves the apartment. She senses tension in the corridor.')"
                                rows="2"></textarea>

                            <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-start;">
                                <div style="display:flex;gap:8px;align-items:center;">
                                    <button class="generate-btn" @click="generateFromBeat"
                                        :disabled="!beatInput || isGenerating || aiStatus !== 'ready'">
                                        <span x-text="isGenerating ? 'Generating...' : 'Generate'"></span>
                                    </button>

                                    <button class="btn btn-secondary" @click="showSceneOptions = !showSceneOptions"
                                        title="Scene options">
                                        ⚙️
                                    </button>
                                </div>

                                <div class="scene-options" x-show="showSceneOptions"
                                    style="background:var(--bg-tertiary);padding:10px;border-radius:6px;border:1px solid var(--border);width:320px;">
                                    <div style="display:flex;flex-direction:column;gap:8px;">
                                        <label style="font-size:12px;color:var(--text-secondary);">POV CHARACTER
                                            <input type="text" x-model="povCharacter" placeholder="e.g., Alice"
                                                style="width:100%;margin-top:6px;padding:8px;background:var(--bg-primary);border:1px solid var(--border);border-radius:6px;color:var(--text-primary);">
                                        </label>

                                        <label style="font-size:12px;color:var(--text-secondary);">POV
                                            <select x-model="pov"
                                                style="width:100%;margin-top:6px;padding:8px;background:var(--bg-primary);border:1px solid var(--border);border-radius:6px;color:var(--text-primary);">
                                                <option>3rd person limited</option>
                                                <option>1st person</option>
                                                <option>omniscient</option>
                                            </select>
                                        </label>

                                        <label style="font-size:12px;color:var(--text-secondary);">TENSE
                                            <select x-model="tense"
                                                style="width:100%;margin-top:6px;padding:8px;background:var(--bg-primary);border:1px solid var(--border);border-radius:6px;color:var(--text-primary);">
                                                <option value="past">past tense</option>
                                                <option value="present">present tense</option>
                                            </select>
                                        </label>

                                        <div style="display:flex;gap:8px;margin-top:6px;">
                                            <button class="btn btn-secondary"
                                                @click="showPromptsPanel = true">Prompts</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="context-info">
                            <span x-show="aiStatus === 'ready'">✓ AI ready • Will use current scene as context</span>
                            <span x-show="aiStatus === 'loading'">⏳ Loading model...</span>
                            <span x-show="aiStatus === 'error'">⚠️ Model not loaded (using placeholder text for
                                now)</span>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Model Loading Screen -->
        <template x-if="showModelLoading">
            <div class="welcome-screen">
                <div class="welcome-content">
                    <h2>Setting Up AI</h2>
                    <p x-text="loadingMessage"></p>
                    <div class="loading-bar">
                        <div class="loading-bar-fill" :style="`width: ${loadingProgress}%`"></div>

                    <p style="margin-top: 10px; font-size: 14px;" x-text="`${loadingProgress}%`"></p>
                    <div class="note" x-show="loadingProgress < 100">
                        This may take a minute on first run while the AI engine initializes...
                    </div>

        <!-- Welcome Screen (No Project) -->
        <template x-if="!currentProject && !showModelLoading">

                    <h2>Welcome to Writingway 2.0</h2>

                        computer.</p>
                    <button class="btn btn-primary" @click="showNewProjectModal = true">
                        Create Your First Project
                    </button>
                    <div class="note">
                        <strong>Note:</strong> AI integration is currently being set up. The app will work without AI,

                    </div>

        <!-- New Project Modal -->
        <template x-if="showNewProjectModal">
            <div class="modal-overlay" @click.self="showNewProjectModal = false">
                <div class="modal">
                    <h3>New Project</h3>

                        @keydown.enter="createProject">
                    <div class="modal-buttons">
                        <button class="btn btn-secondary" @click="showNewProjectModal = false">Cancel</button>
                        <button class="btn btn-primary" @click="createProject">Create</button>
                    </div>
                </div>
